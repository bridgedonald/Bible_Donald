<h4 class="psalm-title"><span class="text Ps-131-1" id="en-CEV-14341">(A song by David for worship.)</span></h4><h3><span class="text Ps-131-1">Trust the <span class="small-caps" style="font-variant: small-caps">Lord</span>!</span></h3><div class="poetry"><p class="line"><span class="text Ps-131-1"><sup class="versenum">1 </sup>I am not conceited, <span class="small-caps" style="font-variant: small-caps">Lord</span>,</span><br/><span class="text Ps-131-1">and I don't waste my time</span><br/><span class="indent-1"><span class="indent-1-breaks">    </span><span class="text Ps-131-1">on impossible schemes.</span></span><br/><span class="text Ps-131-2" id="en-CEV-14342"><sup class="versenum">2 </sup>But I have learned to feel safe</span><br/><span class="indent-1"><span class="indent-1-breaks">    </span><span class="text Ps-131-2">and satisfied,</span></span><br/><span class="text Ps-131-2">like a young child</span><br/><span class="indent-1"><span class="indent-1-breaks">    </span><span class="text Ps-131-2">in its mother's arms.</span></span></p></div> <div class="poetry top-1"><p class="line"><span class="text Ps-131-3" id="en-CEV-14343"><sup class="versenum">3 </sup>People of Israel,</span><br/><span class="text Ps-131-3">you must trust the <span class="small-caps" style="font-variant: small-caps">Lord</span></span><br/><span class="indent-1"><span class="indent-1-breaks">    </span><span class="text Ps-131-3">now and forever.</span></span></p></div> </div>
